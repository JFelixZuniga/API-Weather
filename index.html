<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima - JavaScript Moderno</title>
    <link href="css/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/social-media.css" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto" id="contenedor">
      <h1
        id="titulo"
        class="text-4xl mt-5 text-black font-bold uppercase text-center"
      >
        Busca el Clima
      </h1>
      <div class="max-w-lg mx-auto">
        <div class="p-3 mt-10">
          <div id="resultado">
            <p class="text-center text-black mt-6">
              Agrega tu ciudad y país, el resultado se mostrará aquí
            </p>
          </div>
        </div>

        <form id="formulario" class="mt-10" action="#" method="POST">
          <div class="mt-5">
            <input
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="Escribe tu Ciudad o País"
              class="w-full p-2 rounded"
            />
          </div>
          <input
            type="submit"
            class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
            value="Obtener Clima"
          />
        </form>
      </div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <ion-icon name="heart"></ion-icon>
          by
          <a target="_blank" href="#">JFZuniga</a>
        </p>
        <button class="close-btn">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <!-- <h4>Social Media</h4> -->
        <ul>
          <li>
            <a
              href="https://twitter.com/JomFelixZ"
              target="_blank"
              class="twitter"
            >
              <ion-icon class="twitter" name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/jfelixzuniga/"
              target="_blank"
              class="linkedin"
            >
              <ion-icon class="linkedin" name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/JFelixZuniga"
              target="_blank"
              class="github"
            >
              <ion-icon class="github" name="logo-github"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">Social Media</button>

    <div class="floating-text">
      <a
        href="https://twitter.com/search?q=%23100DaysOfCode&src=typeahead_click"
        target="_blank"
        >#100DaysOfCode</a
      >
    </div>

    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="./js/social-media.js"></script>
  </body>
</html>
